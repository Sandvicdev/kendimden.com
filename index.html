<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandvicdev - Kendimden Tasarımları</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b00 0%, #ffa500 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .btn {
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 0, 0.2);
        }

        .selected {
            background: linear-gradient(135deg, #ff6b00 0%, #ffa500 100%) !important;
            color: white !important;
            border-color: #ff6b00 !important;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 107, 0, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 107, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 0, 0);
            }
        }
    </style>
</head>

<body>
    <div class="w-full max-w-md mx-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <!-- Logo ve Başlık -->
            <div class="text-center mb-10">
                <div class="flex justify-center mb-4">
                    <div
                        class="h-16 w-16 rounded-full bg-gradient-to-r from-orange-500 to-yellow-500 flex items-center justify-center">
                        <i class="fas fa-store text-white text-2xl"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Sandvicdev</h1>
                <div class="inline-block px-4 py-1 bg-orange-100 text-orange-600 rounded-full text-sm font-medium">
                    <i class="fas fa-bolt mr-1"></i> Kendimden Tasarımları
                </div>
                <p class="text-gray-600 mt-3">İhtiyacınıza uygun tasarımı seçin</p>
            </div>

            <!-- Tasarım Seçenekleri -->
            <div class="space-y-4 mb-8">
                <button onclick="selectDesign(this, 1)"
                    class="btn w-full p-4 bg-white border-2 border-gray-200 rounded-xl text-left hover:border-orange-500 flex items-center">
                    <div
                        class="w-12 h-12 rounded-lg bg-gradient-to-r from-orange-100 to-yellow-100 flex items-center justify-center mr-4">
                        <i class="fas fa-home text-orange-500 text-xl"></i>
                    </div>
                    <div class="flex-grow">
                        <div class="font-semibold text-gray-800">Tasarım 1</div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </button>

                <button onclick="selectDesign(this, 2)"
                    class="btn w-full p-4 bg-white border-2 border-gray-200 rounded-xl text-left hover:border-orange-500 flex items-center">
                    <div
                        class="w-12 h-12 rounded-lg bg-gradient-to-r from-blue-100 to-cyan-100 flex items-center justify-center mr-4">
                        <i class="fas fa-shopping-cart text-blue-500 text-xl"></i>
                    </div>
                    <div class="flex-grow">
                        <div class="font-semibold text-gray-800">Tasarım 2</div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </button>

                <button onclick="selectDesign(this, 3)"
                    class="btn w-full p-4 bg-white border-2 border-gray-200 rounded-xl text-left hover:border-orange-500 flex items-center">
                    <div
                        class="w-12 h-12 rounded-lg bg-gradient-to-r from-green-100 to-emerald-100 flex items-center justify-center mr-4">
                        <i class="fas fa-user-circle text-green-500 text-xl"></i>
                    </div>
                    <div class="flex-grow">
                        <div class="font-semibold text-gray-800">Tasarım 3</div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </button>

                <button onclick="selectDesign(this, 4)"
                    class="btn w-full p-4 bg-white border-2 border-gray-200 rounded-xl text-left hover:border-orange-500 flex items-center">
                    <div
                        class="w-12 h-12 rounded-lg bg-gradient-to-r from-purple-100 to-pink-100 flex items-center justify-center mr-4">
                        <i class="fas fa-search text-purple-500 text-xl"></i>
                    </div>
                    <div class="flex-grow">
                        <div class="font-semibold text-gray-800">Tasarım 4</div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </button>

                <button onclick="selectDesign(this, 5)"
                    class="btn w-full p-4 bg-white border-2 border-gray-200 rounded-xl text-left hover:border-orange-500 flex items-center">
                    <div
                        class="w-12 h-12 rounded-lg bg-gradient-to-r from-red-100 to-rose-100 flex items-center justify-center mr-4">
                        <i class="fas fa-list-alt text-red-500 text-xl"></i>
                    </div>
                    <div class="flex-grow">
                        <div class="font-semibold text-gray-800">Tasarım 5</div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </button>
            </div>

            <!-- Aç Butonu -->
            <button onclick="openDesign()"
                class="btn w-full mt-6 p-4 bg-gradient-to-r from-orange-500 to-yellow-500 text-white font-bold rounded-xl hover:opacity-90 transition pulse">
                <i class="fas fa-rocket mr-2"></i> Seçili Tasarımı Aç
            </button>

            <!-- Bilgi -->
            <div class="mt-6 text-center text-sm text-gray-500">
                <p><i class="fas fa-info-circle mr-1"></i> Bir tasarım seçin ve yukarıdaki butona tıklayın</p>
            </div>

        </div>
    </div>

    <script>
        let selectedDesign = 1;

        function selectDesign(button, designNum) {
            // Tüm butonlardan seçili stilini kaldır
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('selected');
                btn.style.backgroundColor = 'white';
                btn.style.color = '#374151';
                btn.style.borderColor = '#e5e7eb';
            });

            // Seçili butona stil ekle
            button.classList.add('selected');
            button.style.borderColor = '#ff6b00';
            selectedDesign = designNum;

            // Buton içindeki icon rengini değiştir
            const icon = button.querySelector('.fa-chevron-right');
            if (icon) {
                icon.style.color = '#ff6b00';
            }
        }

        function openDesign() {
            const pages = {
                1: '/tasarım-1/index.html',
                2: '/tasarım-2/index.html',
                3: '/tasarım-3/index.html',
                4: '/tasarım-4/index.html',
                5: '/tasarım-5/index.html'
            };

            if (pages[selectedDesign]) {
                // Küçük bir animasyon efekti
                const openBtn = document.querySelector('button[onclick="openDesign()"]');
                openBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Açılıyor...';
                openBtn.disabled = true;

                // 1 saniye bekle ve yönlendir
                setTimeout(() => {
                    window.location.href = pages[selectedDesign];
                }, 1000);
            } else {
                alert('Tasarım bulunamadı!');
            }
        }

        // Sayfa yüklendiğinde ilk tasarımı seç
        document.addEventListener('DOMContentLoaded', function () {
            const firstBtn = document.querySelector('button[onclick^="selectDesign"]');
            if (firstBtn) {
                selectDesign(firstBtn, 1);
            }
        });

        // Klavye kısayolları
        document.addEventListener('keydown', function (e) {
            // 1-5 arası tuşlar
            if (e.key >= 1 && e.key <= 5) {
                const designNum = parseInt(e.key);
                const button = document.querySelector(`button[onclick="selectDesign(this, ${designNum})"]`);
                if (button) {
                    selectDesign(button, designNum);
                }
            }

            // Enter tuşu ile aç
            if (e.key === 'Enter') {
                openDesign();
            }
        });
    </script>
</body>

</html>
